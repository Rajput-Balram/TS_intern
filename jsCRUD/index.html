<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html CRUD with pure js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" action="" autocomplete="off">
                    <div >
                        <label for="fullName">Full Name:</label><!--<label class="validation-error hide" id="nameValid">This field is required</label> -->
                        <input type="text" name="fullName" id="fullName" required>
                    </div>
                    <div >
                        <label for="empCode">Emp Code:</label>
                        <input type="text" name="empCode" id="empCode" required>
                    </div>
                    <div >
                        <label for="salary">Salary:</label>
                        <input type="number" name="salary" id="salary" required>
                    </div>
                    <div >
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" required>
                    </div>
                    <div >
                        <input type="submit" value="Submit" id="submit">
                    </div>
                </form>
            </td>
            <td>
                <table class = "list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Emp Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>

    </table>
    
    <script src="script.js"></script>
</body>
</html>
